{% extends 'base.html' %}

{% block title %}Confirm Your Password{% endblock title %}

{% block content %}
<h1>Reset Password</h1>
<p>Enter your new password.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Change Password">
</form>
{% endblock content %}
